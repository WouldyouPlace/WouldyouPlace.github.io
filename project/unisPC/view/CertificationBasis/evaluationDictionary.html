<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评价模型字典</title>
    <link rel="stylesheet" href="../../common/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../common/js/greateJs/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../common/js/greateJs/themes/icon.css">
    <script type="text/javascript" src="../../common/js/greateJs/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../common/js/greateJs/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout" fit="true" >
    <div region="north">
        查询条件：<input type="text" id="searchItem"> <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="searchDimension()">查询</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="editLargeDimension()">编辑大维度</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="newSmallDimension()">添加小维度</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="newNorm()">添加指标</a>
    </div>
    <div region="west" style="width: 200px">
        <ul id="tt"></ul>

        <!--编辑大维度-->
        <div id="editLargeDimensionDlg" title="编辑大维度" class="easyui-dialog" style="width:400px" closed="true" buttons="#editLargeDimensionBtns">
            <form id="largeDimensionForm" method="post" novalidate style="margin:0;padding:20px 50px">
                <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">大维度信息</div>
                <table>
                    <tr>
                        <td>维度：</td>
                        <td>
                            <input name="dimension" class="easyui-textbox" required="true" style="width:100%">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            一级分类：
                        </td>
                        <td>
                            <input name="firstLevel" class="easyui-textbox" required="true" style="width:100%">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="editLargeDimensionBtns">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveClassifyInfo()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editLargeDimensionDlg').dialog('close')" style="width:90px">取消</a>
        </div>

        <!--添加小维度-->
        <div id="addSmallDimensionDlg" title="添加小维度" class="easyui-dialog" style="width:400px" closed="true" buttons="#addSmallDimensionBtns">
            <form id="smallDimensionForm" method="post" novalidate style="margin:0;padding:20px 50px">
                <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">小维度信息</div>
                <table>
                    <tr>
                        <td>所属大维度：</td>
                        <td>
                            <select id="imageTaste " class="easyui-combobox" name="dept">
                                <option value="aa">形象品味</option>
                                <option>专业服务</option>
                                <option>忠诚客户</option>
                                <option>忠诚服务</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>小维度编码：</td>
                        <td>
                            <input id="code" class="easyui-textbox" required="true" style="width:100%">
                        </td>
                    </tr>
                    <tr>
                        <td>小维度名称：</td>
                        <td>
                            <input id="name" class="easyui-textbox" required="true" style="width:100%">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="addSmallDimensionBtns">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveDimension()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addSmallDimensionDlg').dialog('close')" style="width:90px">取消</a>
        </div>

        <!--添加指标-->
        <div id="addNormDlg" title="添加指标" class="easyui-dialog" style="width:400px" closed="true" buttons="#addNormDlgBtns">
            <form id="normDlgForm" method="post" novalidate style="margin:0;padding:20px 50px">
                <table>
                    <tr>
                        <td>
                            指标信息：
                        </td>
                        <td>
                            <select id="largeDimension" class="easyui-combobox" name="dept">
                                <option value="aa">硬件设施</option>
                                <option>细节品味</option>
                                <option>服务品味</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            指标编码：
                        </td>
                        <td>
                            <input id="indexCoding" class="easyui-textbox" required="true">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            指标名称：
                        </td>
                        <td>
                            <input name="indexName" class="easyui-textbox" required="true">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="addNormDlgBtns">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveClassifyInfo()" style="width:90px">保存</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addNormDlg').dialog('close')" style="width:90px">取消</a>
        </div>
    </div>
    <div region="center" >
    </div>

    <script src="../../common/js/CertificationBasis/evaluationDictionary.js"></script>
</body>
</html>
