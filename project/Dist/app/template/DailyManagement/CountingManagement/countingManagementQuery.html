<form>

    <!-- 交易日期 -->
    <div class="form-group">
        <label for="search_tradeDate">交易日期</label>
        <input ace-datetimepicker date-object="queryObject.tradeDate" readonly unselectable="on" type="text"
               class="form-control" name="search_tradeDate" id="search_tradeDate" placeholder="交易日期" language="zh-CN"
               max-view="4" min-view="2" date-format="yyyy-MM-dd">
    </div>

    <!-- 所属部门 -->
    <div class="form-group">
        <label for="search_deptOID">所属部门</label>
        <div id="search_deptOID" ace-select-tree bind-object="queryObject.dept" bind-array="deptList" key-title="title"
             key-id="id"></div>
    </div>

    <!-- 所属路队 -->
    <div class="form-group">
        <label for="search_teamOID">所属路队</label>
        <div id="search_teamOID" ace-select bind-object="queryObject.team" bind-array="teamList" key-title="name"
             key-id="id"></div>
    </div>

    <!-- 点钞时间 -->
    <div class="form-group">
        <label for="search_recordTime" class="col-sm-3 control-label">点钞时间</label>
        <input ace-datetimepicker date-object="queryObject.recordTime" readonly unselectable="on" type="text"
               class="form-control" name="search_recordTime" id="search_recordTime" placeholder="点钞时间" language="zh-CN" max-view="4"
               min-view="0" date-format="yyyy-MM-dd HH:mm:ss">
    </div>

    <div class="btn-group btn-group-xs btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" ng-click="searchList()">确定</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-click="resetQuery()">重置</button>
        </div>
    </div>
</form>
