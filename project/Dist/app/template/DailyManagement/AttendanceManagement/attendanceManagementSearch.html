<form>

    <!-- 姓名 -->
    <div class="form-group">
        <label for="search_name">姓名</label>
        <input type="text" class="form-control" name="search_name" id="search_name" placeholder="姓名" ng-model="queryObject.name">
    </div>

    <!-- 线路 -->
    <div class="form-group">
        <label for="search_line">线路</label>
        <input type="text" class="form-control" name="search_line" id="search_line" placeholder="线路" ng-model="queryObject.line">
    </div>

    <!-- 时间 -->
    <div class="form-group">
        <label for="search_dtTime">时间</label>
        <input ace-datetimepicker date-object="queryObject.dtTime" readonly unselectable="on" type="text" class="form-control" name="search_dtTime" id="search_dtTime" placeholder="时间" language="zh-CN" max-view="4" min-view="2" date-format="yyyy-MM-dd">
    </div>


    <div class="btn-group btn-group-xs btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" ng-click="searchList()">确定</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-click="resetQuery()">重置</button>
        </div>
    </div>
</form>
