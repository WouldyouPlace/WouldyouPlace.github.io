<form>


    <!-- SIM卡号 -->
    <div class="form-group">
        <label for="search_iSIMCode">SIM卡号</label>
        <input type="text" class="form-control" id="search_iSIMCode" placeholder="SIM卡号" ng-model="queryObject.iSIMCode">
    </div>

    <!-- 终端设备ID -->
    <div class="form-group">
        <label for="search_iDevId">终端设备ID</label>
        <select class="form-control" name="search_iDevId" id="search_iDevId" ng-model="queryObject.iDevId" ng-options="item.id as item.name for item in deviceList"></select>
    </div>

    <!-- 购买日期 -->
    <div class="form-group">
        <label for="search_dBuyDate">购买日期</label>
        <input ace-datetimepicker date-object="queryObject.dBuyDate" readonly unselectable="on" type="text" class="form-control" name="search_dBuyDate" id="search_dBuyDate" placeholder="购买日期" language="zh-CN" max-view="4" min-view="2" date-format="yyyy-MM-dd">
    </div>


    <div class="btn-group btn-group-xs btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" ng-click="searchList()">确定</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-click="resetQuery()">重置</button>
        </div>
    </div>
</form>
