<div>
    <div class="row">
        <div class="col-xs-3">

            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" ng-click="collectionWhiteList()"><b class="ace-icon fa fa-database"></b>采集数据</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>文件名</th>
                    <th>文件地址</th>
                    <th>同步日期</th>
                    <th>是否同步</th>
                    <th>版本号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rowItem in tableDataList">
                    <th>{{(paginationConf.currentPage - 1) * paginationConf.itemsPerPage + $index + 1}}</th>
                    <td>{{rowItem.cFileName}}</td>
                    <td>{{rowItem.cURL}}</td>
                    <td>{{rowItem.dtSync | date: 'yyyy-MM-dd'}}</td>
                    <td>{{getState(rowItem)}}</td>
                    <td>{{rowItem.cVersion}}</td>
                    <td>
                        <div class="btn-group btn-group-xs" role="group">
                            <button type="button" class="btn btn-danger" ng-click="delItem(rowItem)"><i class="ace-icon fa fa-trash"></i>删除</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ace-pagination pagination-conf="paginationConf" pagination-click="updateList()"></div>
        </div>
    </div>

    <div ace-modal-view modal-title="modalViewConf_del.title" modal-show="modalViewConf_del.show" modal-footer-block="modalViewConf_del.modalFooterBlock" modal-view-close="closeModalView()">
        <div white-list-del form-object="formObject" modal-view-conf="modalViewConf_del" update-list="updateList()"></div>
    </div>

</div>
