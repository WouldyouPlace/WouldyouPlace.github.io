<div>
    <div class="row">
        <div class="col-xs-3">

            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" ng-click="addItem()"><b class="ace-icon fa fa-plus"></b>添加</button>
                <button type="button" class="btn btn-info2" ng-click="searchList()"><i class="ace-icon fa fa-search"></i>查询条件</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>采集中心名称</th>
                    <th>所属部门</th>
                    <th>所属路队</th>
                    <th>所属线路</th>
                    <th>联系电话</th>
                    <th>采集中心IP</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rowItem in tableDataList">
                    <th>{{(paginationConf.currentPage - 1) * paginationConf.itemsPerPage + $index + 1}}</th>
                    <td>{{rowItem.cCcName}}</td>
                    <td>{{rowItem.dept.title}}</td>
                    <td>{{rowItem.team.name}}</td>
                    <td>{{rowItem.line.name}}</td>
                    <td>{{rowItem.phone}}</td>
                    <td>{{rowItem.centerIP}}</td>
                    <td>
                        <div class="btn-group btn-group-xs" role="group">
                            <button type="button" class="btn btn-info" ng-click="editItem(rowItem)"><i class="ace-icon fa fa-edit"></i>修改</button>
                            <button type="button" class="btn btn-danger" ng-click="delItem(rowItem)"><i class="ace-icon fa fa-trash"></i>删除</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ace-pagination pagination-conf="paginationConf" pagination-click="updateList()"></div>
        </div>
    </div>
    <div ace-modal-view modal-title="modalViewConf.title" modal-size="modalViewConf.size" modal-show="modalViewConf.show" modal-footer-block="modalViewConf.modalFooterBlock" modal-view-close="closeModalView()">
        <div collection-center-management-form form-object="formObject" modal-view-conf="modalViewConf" update-list="updateList()"></div>
    </div>

    <div ace-modal-view modal-title="modalViewConf_del.title" modal-show="modalViewConf_del.show" modal-footer-block="modalViewConf_del.modalFooterBlock" modal-view-close="closeModalView()">
        <div collection-center-management-del form-object="formObject" modal-view-conf="modalViewConf_del" update-list="updateList()"></div>
    </div>

    <div ace-modal-view modal-title="modalViewConf_query.title" modal-show="modalViewConf_query.show" modal-footer-block="modalViewConf_query.modalFooterBlock">
        <div collection-center-management-query query-object="queryObject" modal-view-conf="modalViewConf_query" update-list="updateList()" reset-query="resetQuery()"></div>
    </div>

</div>
