<div class="menu-tree-block">
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group btn-group-xs" role="group">
                <button type="button" class="btn btn-info" ng-click="addMenu()">
                    <b class="ace-icon fa fa-plus"></b>
                    添加
                </button>
            </div>
        </div>
    </div>

    <ul class="nav nav-list" data-size="300">
        <li ng-repeat="item in menuList">
            <a href="{{isLeaf(item) ? item.link : 'javascript:void(0)'}}"
               ng-class="{true: 'dropdown-toggle'}[!isLeaf(item)]">
                <i class="menu-icon fa {{item.icon}}"></i>
            <span class="menu-text">
                {{item.title}}
                    <div class="btn-group btn-group-xs menu-tree" role="group">
                        <button type="button" class="btn btn-info" ng-click="editMenu(item)"><b class="ace-icon fa fa-edit icon-only"></b></button>
                        <button type="button" class="btn btn-danger" ng-click="delMenu(item)"><b class="ace-icon fa fa-trash icon-only"></b></button>
                    </div>
            </span>

                <b ng-if="!isLeaf(item)" class="arrow fa fa-angle-down"></b>
            </a>
            <b class="arrow"></b>
            <ul class="submenu" style="overflow: visible; display: block;" ng-if="!isLeaf(item)"
                ng-include="'views/SystemManagement/MenuManagement/menuTreeViewSub.html'"></ul>
        </li>
    </ul>
</div>

<div ace-modal-view modal-title="modalViewConf.title" modal-btn-text="modalViewConf.btnText" modal-show="modalViewConf.show" modal-footer-block="modalViewConf.modalFooterBlock" modal-view-close="closeModalView()">
    <div menu-tree-form form-object="formObject" modal-view-conf="modalViewConf" update-list="updateList()"></div>
</div>

<div ace-modal-view modal-title="modalViewConf_del.title" modal-btn-text="modalViewConf_del.btnText" modal-show="modalViewConf_del.show" modal-footer-block="modalViewConf_del.modalFooterBlock" modal-view-close="closeModalView()">
    <div menu-tree-del form-object="formObject" modal-view-conf="modalViewConf_del" update-list="updateList()"></div>
</div>
